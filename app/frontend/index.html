<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BIT Checkers Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>BIT Checkers Game</h1>

			<div class="game-info">
				<div id="current-turn">
					Current Turn: <span id="turn-display">Light</span>
				</div>
			</div>

			<div class="board-container">
				<div id="board" class="checkerboard"></div>
			</div>

			<div class="controls">
				<button id="new-game-btn">New Game</button>
			</div>

			<div class="status-container">
				<div id="status-message" class="status"></div>
			</div>
			
			<div class="game-id-container">
				<div id="game-id" class="status">
					Game ID: <span id="game-id-value"></span>
				</div>
				<button id="copy-button">Copy Game ID</button>
			</div>
			
			<div class="load-game">
				<div>
					<input id="saved-game-id" type="text" placeholder="Paste your game ID here..."></input>
				</div>
				<button id="load-game-btn" onclick="loadGame()">Load Game</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
